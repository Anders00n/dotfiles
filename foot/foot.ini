[main]
font=FiraCode Nerd Font:size=12
pad=15x15
dpi-aware=yes  # Улучшенное масштабирование на HiDPI
shell=/usr/bin/fish  # Используем Fish в качестве стандартного shell
term=foot  # Корректный TERM для совместимости
include=/home/anderson/.cache/wal/colors-foot.ini

[colors]
alpha=0.7
background=000000
foreground=ffffff
selection-foreground=000000  # Цвет выделенного текста
selection-background=ffffff  # Цвет фона выделенного текста

[key-bindings]
font-increase=Mod1+Shift+k
font-decrease=Mod1+Shift+j
search-start=Mod1+Shift+f
clipboard-copy=Mod1+c
clipboard-paste=Mod1+v
scrollback-up-half-page=Mod1+k
scrollback-down-half-page=Mod1+j
show-urls-launch=Mod1+Shift+l
